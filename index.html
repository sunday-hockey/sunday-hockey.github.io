<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" type="image/png" href="images/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ナビゲーションバーのスタイル */
        nav {
            background-color: rgb(4, 150, 255); /* 背景色を青に設定 */
            display: flex; /* フレックスボックスを使用 */
            align-items: center; /* 垂直方向に中央揃え */
            padding: 10px; /* パディングを追加 */
            position: fixed; /* 画面上部に固定 */
            top: 0; /* 上端に配置 */
            width: 100%; /* 横幅を画面全体に設定 */
            z-index: 1000; /* 他の要素より前面に表示 */
        }

        /* ナビゲーションバーの下のコンテンツが隠れないようにするための調整 */
        body {
            margin-top: 60px; /* ナビゲーションバーの高さ分の余白を追加 */
        }

        /* ナビゲーションリンクのスタイル */
        nav a {
            text-decoration: none; /* アンダーラインを削除 */
            color: white; /* テキスト色を白に設定 */
            margin-right: 20px; /* 右側に余白を追加 */
        }

        /* ナビゲーションリンクのホバー時のスタイル */
        nav a:hover {
            color: yellow; /* ホバー時にテキスト色を黄色に変更 */
        }

        /* リスト全体のスタイル */
        nav ul {
            display: flex; /* フレックスボックスを使用して横並びに */
            list-style: none; /* リストのマーカーを削除 */
            margin: 0;
            padding: 0;
        }

        /* タイトル画像のスタイル */
        #logo {
            width: 150px; /* ロゴ画像の幅を設定 */
            height: auto; /* 高さは自動調整 */
            margin-right: 20px; /* 右側に余白を追加 */
        }

        /* トップ画像のスタイル */
        .top-image {
            width: 50%; /* 画像の幅を50%に設定 */
            height: auto; /* 高さは自動調整 */
        }

        /* トップ画像コンテナのスタイル */
        #top-images {
            display: flex; /* フレックスボックスを使用 */
            justify-content: center; /* 水平方向に中央揃え */
            align-items: center; /* 垂直方向に中央揃え */
            flex-wrap: wrap; /* 複数行に対応 */
        }

        /* ポップアップアイコンのスタイル */
        .popup-icon {
            width: 15px; /* アイコンの幅を設定 */
            height: auto; /* 高さは自動調整 */
            margin-left: 5px; /* 左側に余白を追加 */
        }

        /* セクションのスタイル */
        section {
            margin: 20px; /* セクション間の余白を設定 */
        }

        /* フッターのスタイル */
        footer {
            text-align: center; /* テキストを中央揃え */
            margin-top: 20px; /* 上部に余白を追加 */
        }
    </style>
    <title>日曜ホッケー</title>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <nav>
            <ul>
                <li><img src="images/sundayHockey.png" alt="ロゴ" id="logo"></li>
                <li><a href="futabara-city/index.html">双原市</a></li>
                <li><a href="futabara-city/lrt/index.html">LRT</a></li>
                <li><a href="https://minecraftcup.com/" target="_blank">Minecraftカップ公式サイト<img src="images/popup.png" alt="外部リンク" class="popup-icon"></a></li>
            </ul>
        </nav>
    </header>

    <!-- トップ画像 -->
    <div id="top-images">
        <img class="top-image" src="images/Minecraft_Education_2024_10_11_23_40_03.png" alt="スケートリンクのイメージ">
        <img class="top-image" src="images/fromTop.png" alt="セイブツシティーの上から">
    </div>

    <!-- 日曜ホッケーについて -->
    <section id="about">
        <h2>日曜ホッケーについて</h2>
        <p>2025年Minecraftカップに出展する4人組の名前です。<br>
        チーム名は、以前大須スケートリンクで活動していたことに由来します。</p>
    </section>

    <!-- 2024年Minecraftカップ -->
    <section id="mc2024">
        <h2>2024年Minecraftカップ</h2>
        <img src="images/2024top.png" alt="2024年Minecraftカップのイメージ" class="top-image">
        <p><a href="https://minecraftcup.com/works/workarticle/?work_id=2915" target="_blank">こちら<img src="images/popup.png" alt="外部リンク" class="popup-icon"></a>からご覧いただけます。</p>
    </section>

    <!-- お問い合わせ -->
    <section id="contact">
        <h3>お問い合わせ先</h3>
        <p>ソースコード、お問い合わせは<a href="https://github.com/sunday-hockey/sunday-hockey.github.io" target="_blank">こちら<img src="images/popup.png" class="popup-icon"></a></p>
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy; 2025 日曜ホッケー</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
