<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"> <!-- 文字エンコーディングをUTF-8に設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- レスポンシブデザイン対応 -->
    <title>(仮)双原市</title> <!-- ページタイトル -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="slide-fade-in">
                <nav>
            <ul>
                <li><a href="../index.html"><img src="../images/sundayHockey.png" alt="日曜ホッケーのロゴ" id="logo"></a></li>
                <li><a href="index.html">(仮)双原市</a></li>
                <li><a href="lrt/index.html">LRT</a></li>
                <li><a href="https://minecraftcup.com/" target="_blank" rel="noopener noreferrer">Minecraftカップ公式サイト<img src="../images/popup.png" alt="外部リンクアイコン" class="popup-icon"></a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="top-images">
            <img class="top-image" src="../images/futabaraTop.png" alt="双原市のイメージ画像"> <!-- トップ画像 -->
            <img class="top-image" src="../images/fumikiri.png" alt="双原市の踏切のイメージ画像"> <!-- トップ画像 -->
        </div>
        <h1 class="slide-fade-in" style="color: red;">※仮ページです。町の名前も変更する予定です。</h1> <!-- 注意書き -->
        <section class="slide-fade-in">
            <h2>(仮)双原市とは？</h2> <!-- セクションタイトル -->
            <p>(仮)双原市とは、2025年のマインクラフトカップに出展するチーム日曜ホッケーが運営している町です。</p> <!-- 説明文 -->
        </section>
        <section class="slide-fade-in">
            <h2>双原市の特徴</h2> <!-- セクションタイトル -->
            <ol>
                <li style="size: 50px;">災害に強いまちづくり</li>
            </ol>
        </section>
    </main>
    <footer class="slide-fade-in">
        <p>&copy; 2025 日曜ホッケー</p> <!-- フッターの著作権情報 -->
    </footer>
    <script>
        // アニメーション: Intersection Observerで順次表示
        document.addEventListener('DOMContentLoaded', () => {
            const animatedEls = document.querySelectorAll('.slide-fade-in');
            const observer = new window.IntersectionObserver((entries, obs) => {
                entries.forEach((entry, idx) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.classList.add('visible');
                        }, idx * 120); // 順次ディレイ
                        obs.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            animatedEls.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
